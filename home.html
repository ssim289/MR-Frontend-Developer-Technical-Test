<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body onload="fetchProductData()">
    <div class="left-border"></div>
    <div class="right-border"></div>
    <div class="banner">
        <div class="cart-count" id="cart-count" onclick="showMiniCart()">My Cart (0)</div>
    </div>
    <div class="container">
        <div class="product-image-container">
            <img id="product-image" src="" alt="Image of a classic white tee shirt">
        </div>
        <div class="product-details">
            <h1 id="product-title"></h1>
            <p id="product-price"></p>
            <p id="product-description"></p>
            <p class="size-text">SIZE<span class="asterisk">*</span><span id="selected-size-container" class="selected-size-container"></span></p>
            <ul id="size-options" class="size-options"></ul>
            <button id="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
    <div id="mini-cart" class="mini-cart">
        <span class="close" onclick="closeMiniCart()">&times;</span>
        <ul id="mini-cart-items"></ul>
    </div>
</body>
</html>
